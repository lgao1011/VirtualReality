<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
      <a-entity position="0 2 0" >
        <a-entity>
          <a-sphere position="0 0 0" phi-length="180" side="double"></a-sphere>
          <a-circle position="0 0 0" rotation="0 180 0" ></a-circle>
        </a-entity>
        <a-sphere position="0 0 0" phi-length="180" rotation="45 0 0" side="double"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
